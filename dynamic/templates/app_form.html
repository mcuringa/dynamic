<head>
<title>New Application</title>

<meta charset="utf-8" />

<style type="text/css">
body, section, p, input, label, h1, h2, h3, h4
{

}

/* add some styles to our form */
label
{ 
    display: block; 
    text-align: right; 
    float:left; 
    width: 130px;
    padding-right: .5em;
}

</style>

</head>

<body>

<nav id="main-nav">

</nav>
</header>

<section id="app-form">

    <input type="hidden" name="id" value="{{pk}}" />

</form>

</section>

</body>
