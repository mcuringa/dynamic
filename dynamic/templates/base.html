<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Apps4Ed Database{% endblock %}</title>

<meta charset="utf-8" />

<style type="text/css">

body, section, p, input, label, h1, h2, h3, h4
{
    font-family: Ubuntu, Futura, sans-serif;
}

h1 a
{
    color: black;
    text-decoration: none;
}

body
{
    background: white;
    max-width: 800px;
    margin: 0 auto;
}

/* add some styles to our form */
label
{ 
    display: block; 
    text-align: right; 
    float:left; 
    width: 130px;
    padding-right: .5em;
}

table
{
  border-collapse:collapse;
  min-width: 800px;
  line-height: 1.5em;
  margin-top: 1em;
}

th
{
  background: black;
  color: white;
  font-weight: bold;
}
.center
{
    text-align: center;
}

/* add some styles to our form */
label
{ 
    display: block; 
    text-align: right; 
    float:left; 
    width: 130px;
    padding-right: .5em;
}

dt
{
    float:left; 
    display: inline;
    font-weight: bold;
    margin-right: .5em;
}

#messages
{
    font-size: 90%;
    background-color: lightyellow;
}

</style>

</head>

<body>
<header>
    <h1><a href="/" title="see the list of apps">Apps4Ed Database</a></h1>
    <nav id="main-nav">
        <a href="/add_app">add an app</a>
        {% if user.is_authenticated %}
            <a href="/logout" title="click to logout">{{ user.username }}</a>
        {% else %}
            <a href="/login">login</a>
            <a href="/register">sign up</a>
        {% endif %}
    </nav>

{% if messages %}
    <ul id="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</header>

{% block body %}Every child template should put something here...{% endblock %}

</body>

</html>
