<!DOCTYPE html>
<html lang="en">
<head>
<title>The Magic Eightball</title>

<meta charset="utf-8" />

<style type="text/css">
body, section, p, input, label, h1, h2, h3, h4
{
    font-family: Ubuntu, Futura, sans-serif;
    font-size: 130%;
}

body
{
    background: url("http://www.webdesignhot.com/wp-content/uploads/2011/12/Abstract-Bokeh-Stars-Background.jpg") repeat black;
}

section
{
    background-color: rgba(0,0,0,.8);
    width: 600px;
    padding: 1em;
    margin: 0 auto;
    margin-top: 10%;
    border: 2px solid blue;
    color: #CFEEFF;
}

/* add some styles to our form */
label { display: block;text-align: center; font-weight: bold; }
input[type="text"] { font-size: 80%; width: 100%; height: 1.5em; margin: .5em auto;}

</style>

</head>

<body>

<section id="question-form">

<form action="/magic" method="post">
    <label for="question">What is your question for the Magic Eightball?</label>
    <input type="text" name="question" />
    <input type="submit" name="go" value="go" />
</form>

</section>

</body>

</html>
